<ul
	class="product-list"
	fxLayout="row"
	fxLayout.lt-sm="column"
	fxLayoutGap="5px"
	style="max-width: fit-content"
>
	<div *ngFor="let product of products">
		<product
			mat-card-content
			[product]="product"
			(addEvent)="addToCart($event)"
			(removeEvent)="removeOneFromCart($event)"
		></product>
	</div>
</ul>
